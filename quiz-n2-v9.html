<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Fonctions ET & OU</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-purple-900 mb-2">Quiz - Fonctions logiques ET & OU</h1>
            <p class="text-gray-600">Niveau 2 - Vid√©o 9</p>
            <p class="text-sm text-gray-500 mt-2">‚úÖ Validez vos connaissances</p>
        </div>

        <form id="quizForm" class="space-y-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">1. La fonction ET renvoie VRAI uniquement si :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="a" class="w-4 h-4">
                        <span>TOUTES les conditions sont vraies</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="b" class="w-4 h-4">
                        <span>Au moins une condition est vraie</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="c" class="w-4 h-4">
                        <span>Aucune condition n'est vraie</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="d" class="w-4 h-4">
                        <span>Exactement deux conditions sont vraies</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">2. La fonction OU renvoie VRAI si :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="a" class="w-4 h-4">
                        <span>Au moins UNE condition est vraie</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="b" class="w-4 h-4">
                        <span>TOUTES les conditions doivent √™tre vraies</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="c" class="w-4 h-4">
                        <span>Aucune condition n'est vraie</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="d" class="w-4 h-4">
                        <span>Seulement la premi√®re condition est vraie</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">3. =ET(A1>10; B1<5) renvoie VRAI si :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="a" class="w-4 h-4">
                        <span>A1 sup√©rieur √† 10 ET B1 inf√©rieur √† 5</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="b" class="w-4 h-4">
                        <span>A1 sup√©rieur √† 10 OU B1 inf√©rieur √† 5</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="c" class="w-4 h-4">
                        <span>Seulement A1 sup√©rieur √† 10</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="d" class="w-4 h-4">
                        <span>Seulement B1 inf√©rieur √† 5</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">4. Pour combiner ET et OU dans une formule SI :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="a" class="w-4 h-4">
                        <span>=SI(ET(...); ...) ou =SI(OU(...); ...)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="b" class="w-4 h-4">
                        <span>Ce n'est pas possible</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="c" class="w-4 h-4">
                        <span>=SI(A1 ET B1)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="d" class="w-4 h-4">
                        <span>=ET.OU(conditions)</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">5. =OU(5>10; 3<8; 2=2) renvoie :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="a" class="w-4 h-4">
                        <span>VRAI (car au moins une condition est vraie)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="b" class="w-4 h-4">
                        <span>FAUX (car 5>10 est faux)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="c" class="w-4 h-4">
                        <span>#ERREUR</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="d" class="w-4 h-4">
                        <span>0</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition-colors">
                    ‚úì Valider mes r√©ponses
                </button>
            </div>
        </form>

        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <div id="scoreDisplay" class="text-5xl font-bold mb-4"></div>
                <div id="message" class="text-xl mb-6"></div>
                <div id="details" class="text-left bg-gray-50 p-4 rounded-lg mb-6"></div>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition-colors">üîÑ Refaire</button>
                <button onclick="window.close()" class="ml-4 bg-gray-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-700 transition-colors">‚Üê Retour</button>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhf_hODrQWcON7gINuGqQIeiy_Ga50Lpp1eP97SjfGKQjBHPpooAKhIr7qJ6NfG9L8/exec";
        
        function getNomEtudiant() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomFromUrl = urlParams.get('nom');
            if (nomFromUrl) {
                localStorage.setItem('currentStudentName', nomFromUrl);
                return nomFromUrl;
            }
            return localStorage.getItem('currentStudentName') || '√âtudiant inconnu';
        }
        
        async function envoyerResultatQuiz(nomEtudiant, quizId, score, total, pourcentage) {
            if (!GOOGLE_SCRIPT_URL) return;
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'quiz',
                        nom: nomEtudiant,
                        quiz: quizId,
                        score: score,
                        total: total,
                        pourcentage: pourcentage
                    })
                });
                console.log("R√©sultat du quiz envoy√©");
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        const quizId = "N2-V9 ET & OU";
        const nomEtudiant = getNomEtudiant();

        const headerDiv = document.querySelector('.bg-white.rounded-lg.shadow-xl.p-6.mb-6');
        if (headerDiv && nomEtudiant !== '√âtudiant inconnu') {
            const nameTag = document.createElement('p');
            nameTag.className = 'text-sm text-indigo-600 font-medium mt-2';
            nameTag.textContent = 'üë§ ' + nomEtudiant;
            headerDiv.appendChild(nameTag);
        }

        const correctAnswers = { q1: 'a', q2: 'a', q3: 'a', q4: 'a', q5: 'a' };
        const explanations = {
            q1: 'ET exige que TOUTES les conditions soient vraies. Si une seule est fausse, ET renvoie FAUX.',
            q2: 'OU renvoie VRAI d√®s qu\'au moins UNE condition est vraie. Toutes peuvent √™tre vraies aussi.',
            q3: 'ET v√©rifie que les DEUX conditions sont vraies simultan√©ment.',
            q4: 'On imbrique ET ou OU dans un SI : =SI(ET(condition1;condition2);vrai;faux)',
            q5: 'M√™me si 5>10 est faux, les deux autres sont vraies (3<8 et 2=2), donc OU renvoie VRAI.'
        };

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let score = 0, totalQuestions = Object.keys(correctAnswers).length, details = '';
            for (let question in correctAnswers) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === correctAnswers[question]) {
                    score++;
                    details += `<div class="mb-2"><span class="text-green-600 font-bold">‚úì Q${question.slice(1)}</span> - ${explanations[question]}</div>`;
                } else {
                    details += `<div class="mb-2"><span class="text-red-600 font-bold">‚úó Q${question.slice(1)}</span> - ${explanations[question]}</div>`;
                }
            }
            const percentage = Math.round((score / totalQuestions) * 100);
            const scoreDisplay = document.getElementById('scoreDisplay');
            const message = document.getElementById('message');
            if (percentage >= 80) {
                scoreDisplay.textContent = `${score}/${totalQuestions} üéâ`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-green-600';
                message.textContent = 'Excellent ! Vous ma√Ætrisez ET & OU !';
            } else if (percentage >= 60) {
                scoreDisplay.textContent = `${score}/${totalQuestions} üëç`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-blue-600';
                message.textContent = 'Bien ! Pratiquez avec ET et OU.';
            } else {
                scoreDisplay.textContent = `${score}/${totalQuestions} üìö`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-orange-600';
                message.textContent = 'Revoyez la vid√©o sur ET & OU.';
            }
            document.getElementById('details').innerHTML = details;
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('results').classList.remove('hidden');
            
            envoyerResultatQuiz(nomEtudiant, quizId, score, totalQuestions, percentage);
            
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
