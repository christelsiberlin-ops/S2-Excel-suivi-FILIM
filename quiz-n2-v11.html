<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Graphique barre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-purple-900 mb-2">Quiz - Graphique barre</h1>
            <p class="text-gray-600">Niveau 2 - Vid√©o 11</p>
            <p class="text-sm text-gray-500 mt-2">‚úÖ Validez vos connaissances</p>
        </div>

        <form id="quizForm" class="space-y-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">1. Un graphique en barres horizontales est id√©al pour :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="a" class="w-4 h-4">
                        <span>Comparer des cat√©gories avec des noms longs</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="b" class="w-4 h-4">
                        <span>Afficher des √©volutions temporelles</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="c" class="w-4 h-4">
                        <span>Montrer des proportions</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">2. Pour cr√©er un graphique √† barres :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="a" class="w-4 h-4">
                        <span>Insertion > Graphiques > Barres</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="b" class="w-4 h-4">
                        <span>Donn√©es > Graphique</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="c" class="w-4 h-4">
                        <span>Formules > Graphique</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">3. La diff√©rence entre barres et colonnes :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="a" class="w-4 h-4">
                        <span>Barres = horizontales, Colonnes = verticales</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="b" class="w-4 h-4">
                        <span>C'est la m√™me chose</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="c" class="w-4 h-4">
                        <span>Les barres sont plus larges</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">4. Pour empiler des barres :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="a" class="w-4 h-4">
                        <span>Choisir "Barres empil√©es" lors de la cr√©ation</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="b" class="w-4 h-4">
                        <span>Ce n'est pas possible</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="c" class="w-4 h-4">
                        <span>Utiliser deux graphiques s√©par√©s</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">5. L'ordre des barres peut √™tre modifi√© via :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="a" class="w-4 h-4">
                        <span>Le tri des donn√©es source ou les options d'axe</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="b" class="w-4 h-4">
                        <span>Ce n'est pas possible</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="c" class="w-4 h-4">
                        <span>Uniquement en recr√©ant le graphique</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700">‚úì Valider</button>
            </div>
        </form>

        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <div id="scoreDisplay" class="text-5xl font-bold mb-4"></div>
                <div id="message" class="text-xl mb-6"></div>
                <div id="details" class="text-left bg-gray-50 p-4 rounded-lg mb-6"></div>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold">üîÑ Refaire</button>
                <button onclick="window.close()" class="ml-4 bg-gray-600 text-white px-6 py-3 rounded-lg font-bold">‚Üê Retour</button>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhf_hODrQWcON7gINuGqQIeiy_Ga50Lpp1eP97SjfGKQjBHPpooAKhIr7qJ6NfG9L8/exec";
        
        function getNomEtudiant() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomFromUrl = urlParams.get('nom');
            if (nomFromUrl) {
                localStorage.setItem('currentStudentName', nomFromUrl);
                return nomFromUrl;
            }
            return localStorage.getItem('currentStudentName') || '√âtudiant inconnu';
        }
        
        async function envoyerResultatQuiz(nomEtudiant, quizId, score, total, pourcentage) {
            if (!GOOGLE_SCRIPT_URL) return;
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'quiz',
                        nom: nomEtudiant,
                        quiz: quizId,
                        score: score,
                        total: total,
                        pourcentage: pourcentage
                    })
                });
                console.log("R√©sultat du quiz envoy√©");
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        const quizId = "N2-V11 Graphique barre";
        const nomEtudiant = getNomEtudiant();

        const headerDiv = document.querySelector('.bg-white.rounded-lg.shadow-xl.p-6.mb-6');
        if (headerDiv && nomEtudiant !== '√âtudiant inconnu') {
            const nameTag = document.createElement('p');
            nameTag.className = 'text-sm text-indigo-600 font-medium mt-2';
            nameTag.textContent = 'üë§ ' + nomEtudiant;
            headerDiv.appendChild(nameTag);
        }

        const correctAnswers = { q1: 'a', q2: 'a', q3: 'a', q4: 'a', q5: 'a' };
        const explanations = {
            q1: 'Les barres horizontales permettent de lire facilement des noms de cat√©gories longues.',
            q2: 'On cr√©e un graphique via Insertion > Graphiques, puis on choisit le type Barres.',
            q3: 'Les barres sont horizontales (de gauche √† droite), les colonnes sont verticales (de bas en haut).',
            q4: 'Excel propose diff√©rents sous-types: barres group√©es, empil√©es, empil√©es 100%.',
            q5: 'On peut trier les donn√©es source ou inverser l\'ordre via les options d\'axe du graphique.'
        };

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let score = 0, total = Object.keys(correctAnswers).length, details = '';
            for (let q in correctAnswers) {
                const ans = document.querySelector(`input[name="${q}"]:checked`);
                if (ans && ans.value === correctAnswers[q]) {
                    score++;
                    details += `<div class="mb-2"><span class="text-green-600 font-bold">‚úì Q${q.slice(1)}</span> - ${explanations[q]}</div>`;
                } else {
                    details += `<div class="mb-2"><span class="text-red-600 font-bold">‚úó Q${q.slice(1)}</span> - ${explanations[q]}</div>`;
                }
            }
            const pct = Math.round((score / total) * 100);
            const disp = document.getElementById('scoreDisplay');
            if (pct >= 80) {
                disp.textContent = `${score}/${total} üéâ`;
                disp.className = 'text-5xl font-bold mb-4 text-green-600';
                document.getElementById('message').textContent = 'Excellent ! Graphiques barres ma√Ætris√©s !';
            } else if (pct >= 60) {
                disp.textContent = `${score}/${total} üëç`;
                disp.className = 'text-5xl font-bold mb-4 text-blue-600';
                document.getElementById('message').textContent = 'Bien ! Pratiquez encore.';
            } else {
                disp.textContent = `${score}/${total} üìö`;
                disp.className = 'text-5xl font-bold mb-4 text-orange-600';
                document.getElementById('message').textContent = 'Revoyez la vid√©o.';
            }
            document.getElementById('details').innerHTML = details;
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('results').classList.remove('hidden');
            
            envoyerResultatQuiz(nomEtudiant, quizId, score, total, pct);
            
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
