                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="c" class="w-4 h-4">

                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">2. Pour acc√©der √† la Valeur Cible :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="a" class="w-4 h-4">
                        <span>Onglet Donn√©es > Analyse de sc√©narios > Valeur cible</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="b" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

                </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">3. La Valeur Cible n√©cessite :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="a" class="w-4 h-4">
                        <span>Une cellule r√©sultat avec formule et une cellule √† modifier</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="b" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="c" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">4. Exemple d'utilisation de Valeur Cible :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="a" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="b" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="c" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">5. La diff√©rence entre Valeur Cible et Solveur :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="a" class="w-4 h-4">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

                    </label>
                    <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">

            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">

        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <div id="scoreDisplay" class="text-5xl font-bold mb-4"></div>
                <div id="message" class="text-xl mb-6"></div>
                <div id="details" class="text-left bg-gray-50 p-4 rounded-lg mb-6"></div>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700">üîÑ Refaire</button>
                <button onclick="window.close()" class="ml-4 bg-gray-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-700">‚Üê Retour</button>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhf_hODrQWcON7gINuGqQIeiy_Ga50Lpp1eP97SjfGKQjBHPpooAKhIr7qJ6NfG9L8/exec";
        
        function getNomEtudiant() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomFromUrl = urlParams.get('nom');
            if (nomFromUrl) {
                localStorage.setItem('currentStudentName', nomFromUrl);
                return nomFromUrl;
            }
            return localStorage.getItem('currentStudentName') || '√âtudiant inconnu';
        }
        
        async function envoyerResultatQuiz(nomEtudiant, quizId, score, total, pourcentage) {
            if (!GOOGLE_SCRIPT_URL) return;
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'quiz',
                        nom: nomEtudiant,
                        quiz: quizId,
                        score: score,
                        total: total,
                        pourcentage: pourcentage
                    })
                });
                console.log("R√©sultat du quiz envoy√©");
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        const quizId = "N2-V10 Valeur Cible";
        const nomEtudiant = getNomEtudiant();

        const headerDiv = document.querySelector('.bg-white.rounded-lg.shadow-xl.p-6.mb-6');
        if (headerDiv && nomEtudiant !== '√âtudiant inconnu') {
            const nameTag = document.createElement('p');
            nameTag.className = 'text-sm text-indigo-600 font-medium mt-2';
            nameTag.textContent = 'üë§ ' + nomEtudiant;
            headerDiv.appendChild(nameTag);
        }

        const correctAnswers = { q1: 'a', q2: 'a', q3: 'a', q4: 'a', q5: 'a' };
        const explanations = {
            q1: 'La Valeur Cible trouve automatiquement quelle valeur d\'entr√©e permet d\'obtenir le r√©sultat souhait√©.',
            q2: 'On y acc√®de via Donn√©es > Analyse de sc√©narios > Valeur cible (ou Analyse de simulation).',
            q3: 'Il faut: une cellule contenant une formule (le r√©sultat) et une cellule √† modifier (la variable).',
            q4: 'Exemple typique: "Quel prix de vente me permet d\'atteindre 10000‚Ç¨ de b√©n√©fice ?"',
            q5: 'Valeur Cible change UNE seule cellule. Le Solveur (plus avanc√©) peut modifier plusieurs cellules avec contraintes.'
        };

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let score = 0, totalQuestions = Object.keys(correctAnswers).length, details = '';
            for (let question in correctAnswers) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === correctAnswers[question]) {
                    score++;
                    details += `<div class="mb-2"><span class="text-green-600 font-bold">‚úì Q${question.slice(1)}</span> - ${explanations[question]}</div>`;
                } else {
                    details += `<div class="mb-2"><span class="text-red-600 font-bold">‚úó Q${question.slice(1)}</span> - ${explanations[question]}</div>`;
                }
            }
            const percentage = Math.round((score / totalQuestions) * 100);
            const scoreDisplay = document.getElementById('scoreDisplay');
            if (percentage >= 80) {
                scoreDisplay.textContent = `${score}/${totalQuestions} üéâ`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-green-600';
                document.getElementById('message').textContent = 'Excellent ! Vous ma√Ætrisez Valeur Cible !';
            } else if (percentage >= 60) {
                scoreDisplay.textContent = `${score}/${totalQuestions} üëç`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-blue-600';
                document.getElementById('message').textContent = 'Bien ! Pratiquez avec Valeur Cible.';
            } else {
                scoreDisplay.textContent = `${score}/${totalQuestions} üìö`;
                scoreDisplay.className = 'text-5xl font-bold mb-4 text-orange-600';
                document.getElementById('message').textContent = 'Revoyez la vid√©o sur Valeur Cible.';
            }
            document.getElementById('details').innerHTML = details;
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('results').classList.remove('hidden');
            
            envoyerResultatQuiz(nomEtudiant, quizId, score, totalQuestions, percentage);
            
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
