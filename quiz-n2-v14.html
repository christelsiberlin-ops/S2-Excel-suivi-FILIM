<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Cellules et plages nomm√©es</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-purple-900 mb-2">Quiz - Cellules et plages nomm√©es</h1>
            <p class="text-gray-600">Niveau 2 - Vid√©o 14</p>
            <p class="text-sm text-gray-500 mt-2">‚úÖ Validez vos connaissances avant de passer √† la suite</p>
        </div>

        <form id="quizForm" class="space-y-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">1. Nommer une cellule ou plage permet de :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="a" class="w-4 h-4">
                        <span>Utiliser un nom explicite au lieu d'une r√©f√©rence (A1, B2...)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="b" class="w-4 h-4">
                        <span>Prot√©ger les cellules</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q1" value="c" class="w-4 h-4">
                        <span>Cr√©er des graphiques</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">2. Pour nommer une plage :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="a" class="w-4 h-4">
                        <span>S√©lectionner la plage, puis utiliser la zone de nom ou Formules > D√©finir un nom</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="b" class="w-4 h-4">
                        <span>Ce n'est pas possible</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q2" value="c" class="w-4 h-4">
                        <span>Ctrl + N</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">3. Un nom de plage peut contenir :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="a" class="w-4 h-4">
                        <span>Lettres, chiffres, underscore (_) mais pas d'espaces</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="b" class="w-4 h-4">
                        <span>N'importe quel caract√®re</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q3" value="c" class="w-4 h-4">
                        <span>Uniquement des lettres</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">4. Exemple d'utilisation avec un nom :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="a" class="w-4 h-4">
                        <span>=SOMME(Ventes) au lieu de =SOMME(A1:A10)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="b" class="w-4 h-4">
                        <span>=SOMME("Ventes")</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q4" value="c" class="w-4 h-4">
                        <span>Ce n'est pas possible</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="font-bold text-lg text-gray-800 mb-4">5. Avantage des noms de plages :</h3>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="a" class="w-4 h-4">
                        <span>Formules plus lisibles et compr√©hensibles</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="b" class="w-4 h-4">
                        <span>Calculs plus rapides</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                        <input type="radio" name="q5" value="c" class="w-4 h-4">
                        <span>Aucun avantage</span>
                    </label>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition-colors">‚úì Valider mes r√©ponses</button>
            </div>
        </form>

        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <div id="scoreDisplay" class="text-5xl font-bold mb-4"></div>
                <div id="message" class="text-xl mb-6"></div>
                <div id="details" class="text-left bg-gray-50 p-4 rounded-lg mb-6"></div>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition-colors">üîÑ Refaire le quiz</button>
                <button onclick="window.close()" class="ml-4 bg-gray-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-700 transition-colors">‚Üê Retour au suivi</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REMPLACEZ PAR VOTRE URL GOOGLE SCRIPT
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhf_hODrQWcON7gINuGqQIeiy_Ga50Lpp1eP97SjfGKQjBHPpooAKhIr7qJ6NfG9L8/exec";
        
        // R√©cup√©rer le nom de l'√©tudiant depuis l'URL ou localStorage
        function getNomEtudiant() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomFromUrl = urlParams.get('nom');
            
            if (nomFromUrl) {
                localStorage.setItem('currentStudentName', nomFromUrl);
                return nomFromUrl;
            }
            
            return localStorage.getItem('currentStudentName') || '√âtudiant inconnu';
        }
        
        // Envoyer le r√©sultat du quiz √† Google Sheets
        async function envoyerResultatQuiz(nomEtudiant, quizId, score, total, pourcentage) {
            if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes('VOTRE_URL')) {
                console.log("URL Google Script non configur√©e");
                return;
            }
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'quiz',
                        nom: nomEtudiant,
                        quiz: quizId,
                        score: score,
                        total: total,
                        pourcentage: pourcentage
                    })
                });
                console.log("R√©sultat du quiz envoy√© √† Google Sheets");
            } catch (error) {
                console.error("Erreur envoi quiz:", error);
            }
        }

        // Identifier le quiz
        const quizId = "N2-V14 Cellules et plages nomm√©es";
        const nomEtudiant = getNomEtudiant();

        // Afficher le nom dans le header
        const headerDiv = document.querySelector('.bg-white.rounded-lg.shadow-xl.p-6.mb-6');
        if (headerDiv && nomEtudiant !== '√âtudiant inconnu') {
            const nameTag = document.createElement('p');
            nameTag.className = 'text-sm text-indigo-600 font-medium mt-2';
            nameTag.textContent = 'üë§ ' + nomEtudiant;
            headerDiv.appendChild(nameTag);
        }

        const correctAnswers = { q1: 'a', q2: 'a', q3: 'a', q4: 'a', q5: 'a' };
        const explanations = {
            q1: 'Nommer une plage permet d\'utiliser "Total_Ventes" au lieu de "C12:C50" dans les formules.',
            q2: 'Soit via la zone de nom (√† gauche de la barre de formule), soit Formules > D√©finir un nom.',
            q3: 'Pas d\'espaces ! Utilisez underscore : "Total_Ventes" ou "TotalVentes" mais pas "Total Ventes".',
            q4: '=SOMME(Ventes) est beaucoup plus clair que =SOMME($A$1:$A$10) !',
            q5: 'Les formules deviennent auto-document√©es et faciles √† comprendre, m√™me des mois plus tard.'
        };

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let score = 0, total = Object.keys(correctAnswers).length, details = '';
            
            for (let q in correctAnswers) {
                const ans = document.querySelector(`input[name="${q}"]:checked`);
                if (ans && ans.value === correctAnswers[q]) {
                    score++;
                    details += `<div class="mb-2"><span class="text-green-600 font-bold">‚úì Q${q.slice(1)}</span> - ${explanations[q]}</div>`;
                } else {
                    details += `<div class="mb-2"><span class="text-red-600 font-bold">‚úó Q${q.slice(1)}</span> - ${explanations[q]}</div>`;
                }
            }
            
            const pct = Math.round((score / total) * 100);
            const disp = document.getElementById('scoreDisplay');
            const message = document.getElementById('message');
            
            if (pct >= 80) {
                disp.textContent = `${score}/${total} üéâ`;
                disp.className = 'text-5xl font-bold mb-4 text-green-600';
                message.textContent = 'Excellent ! Plages nomm√©es ma√Ætris√©es !';
                message.className = 'text-xl mb-6 text-green-600';
            } else if (pct >= 60) {
                disp.textContent = `${score}/${total} üëç`;
                disp.className = 'text-5xl font-bold mb-4 text-blue-600';
                message.textContent = 'Bien ! Pratiquez encore.';
                message.className = 'text-xl mb-6 text-blue-600';
            } else {
                disp.textContent = `${score}/${total} üìö`;
                disp.className = 'text-5xl font-bold mb-4 text-orange-600';
                message.textContent = 'Revoyez la vid√©o sur les plages nomm√©es.';
                message.className = 'text-xl mb-6 text-orange-600';
            }
            
            document.getElementById('details').innerHTML = details;
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('results').classList.remove('hidden');
            
            // Envoyer le r√©sultat √† Google Sheets
            envoyerResultatQuiz(nomEtudiant, quizId, score, total, pct);
            
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
